{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% load bootstrap_icons %}

{% block content %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'ht_buses_app/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'ht_buses_app/custom.css' %}">
        <script src="{% static 'ht_buses_app/bootstrap/js/bootstrap.min.js' %}"></script>

        <title>Hypothetical Transportation Bus Management System</title>
    </head>
    <body  class="overflow-hidden">
        <div class="container-fluid mx-0 px-0">
            <div class="row flex-nowrap">

                <!-- Sidebar Menu Nav -->

                <div class="col-auto col-md-3 col-xl-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start mx-0 px-0 pt-2 text-white min-vh-100">
                        <!-- HT Logo -->
                        <a href="/" class="d-flex align-items-center my-0 mx-2 px-4 pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <img src="{% static 'ht_buses_app/img/HT_Logo.png' %}" class="img-fluid float-start pt-4 pb-4 px-1" alt="Hypothetical Transportation">
                        </a>
                    </div>
                </div>

                <!-- Page contents -->

                <div class="col mx-0 px-0 bg-gray w-100">
                    <div class="container mx-0 mt-0 mb-0 px-4 pt-3 pb-2 bg-white mw-100 w-100 shadow-sm">
                        <div class="mx-2 py-2">
                            <h5>Hypothetical Transportation Bus Management System</h5>
                        </div>
                    </div>
                    <div class="container mt-4 mx-2">
                        <div class="row">
                            <div class="col-6">
                                <h2 class="pb-4">Sign Up</h2>
                                <form>
                                    <div class="form-group pb-3">
                                        <label for="exampleInputName1" class="pb-2">Name</label>
                                        <input type="name" class="form-control pb-2" id="exampleInputName1"
                                            placeholder="Enter full name">
                                    </div>
                                    <div class="form-group pb-3">
                                        <label for="exampleInputEmail1" class="pb-2">Email</label>
                                        <input type="email" class="form-control pb-2" id="exampleInputEmail1" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted pb-2">We'll never share your email with anyone
                                            else.</small>
                                    </div>
                                    <div class="form-group pb-3">
                                        <label for="exampleInputAddress1" class="pb-2">Address</label>
                                        <input type="address" class="form-control pb-2" id="exampleInputAddress1" placeholder="Enter home address">
                                    </div>
                                    <div class="form-group pb-3">
                                        <div>
                                            <label for="exampleInputType1" class="pb-2">Type</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="administrator">
                                            <label class="form-check-label" for="inlineRadio1">Administrator</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="general">
                                            <label class="form-check-label" for="inlineRadio2">General</label>
                                          </div>
                                    </div>
                                    <div class="form-group pb-3">
                                        <label for="exampleInputPassword1" class="pb-2">Password</label>
                                        <input type="password" class="form-control pb-2" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group pb-4">
                                        <label for="exampleInputPassword1" class="pb-2">Confirm Password</label>
                                        <input type="password" class="form-control pb-2" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
